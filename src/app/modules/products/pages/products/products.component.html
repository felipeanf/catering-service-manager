<a href="/new-product" class="button">Novo Produto</a>

<div class="mat-elevation-z8">
  <table mat-table #table class="data-table" [dataSource]="dataSource.data" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
      <td mat-cell *matCellDef="let row">{{row.categoria}}</td>
    </ng-container>


    <!-- unidadeMedida Column -->
    <ng-container matColumnDef="unidadeMedida">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Unidade de medida</th>
      <td mat-cell *matCellDef="let row">{{row.unidadeMedida}}</td>
    </ng-container>

    <!-- precoProdutoUnitario Column -->
    <ng-container matColumnDef="precoProdutoUnitario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pre√ßo unidade</th>
      <td mat-cell *matCellDef="let row">{{row.precoProdutoUnitario * 1}}</td>
    </ng-container>


    <!-- quantidadeEstoque Column -->
    <ng-container matColumnDef="quantidadeEstoque">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantidade em estoque</th>
      <td mat-cell *matCellDef="let row">{{row.quantidadeEstoque * 1}}</td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



  </table>


<!-- Name Column [length]="dataSource.data.length"-->
  <mat-paginator #paginator class="data-table"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100]">
  </mat-paginator>
</div>
