<div class="d-flex justify-content-end">
<button class="btn" [routerLink]="'new'">Novo or√ßamento</button>
</div>
<section class="col-12 justify-content-center">
    <section class="row ml-5">
        <p class="col-3 font-weight-bold">Id</p>
    
        <p class="col-4 font-weight-bold">Tipo de Evento</p>
    
        <p class="col-4 font-weight-bold">Data do evento<p>
    </section>

    <div *ngFor="let quotation of quotations" [routerLink]="['/quotation', quotation.id]">
        <section class="row ml-5">
            <p class="col-3 item">{{quotation.id}}</p>
        
            <p class="col-4 item">{{ quotation.tipoEvento }}</p>
        
            <p class="col-4 item">{{ quotation.dataEvento | date }}<p>
        </section>
    </div>

</section>
